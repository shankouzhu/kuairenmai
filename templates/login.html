                        登录
                    </a>
                </div>
            </form>

            <script>
					function KeyDown() {
						if (event.keyCode == 13) {
							logw();
						}
					}
					function logw() {
						if ($("#zphone").val() == '') {
							$("#p1").show();
							$("#ts").text("请填写手机号!");
						} else {
							if ($("#zpass").val() == '') {
								$("#p1").show();
								$("#ts").text("请填写密码!");
							} else {
								$("#ts").text("登录中!");
								var zzphone = $("#zphone").val();
